<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bind Example</title>
</head>
<body style="background-color: #212121; color: #ffffff;">
    <button>Button Clicked</button>


    <script>
        class React {
            constructor() {
                this.library = "React";
                this.server= "https://localhost:3000";

                document.querySelector('button').addEventListener('click', this.handleClick.bind(this)); // .bind(this) হলো একটা "fixer" যা নিশ্চিত করছে যে handleClick method-এর ভিতরে this সবসময় React class-এর instance-কে refer করবে, button element-কে নয়।
            }

            handleClick() {
                console.log('Button Clicked');
                console.log(`Library: ${this.library}`);
                console.log(`Server: ${this.server}`);
            }
        }

        const reactInstance = new React();
    </script>
</body>
</html>
