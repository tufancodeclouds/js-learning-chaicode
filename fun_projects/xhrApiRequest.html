<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub User Info</title>
</head>
<body style="background: #212121; color: #fff;">
    <button id="showMe">Show Me</button>

    <div class="card"></div>

    <script>
        const showMeBtn = document.getElementById('showMe');
        const card = document.querySelector('.card');
        const url = 'https://api.github.com/users/tufancodeclouds';

        function crdFn(avatar, name) {
            const div = document.createElement('div');
            div.classList.add('card-item');
            div.innerHTML = `
                <img src="${avatar}" alt="${name}" />
                <h2>${name}</h2>
            `;
            card.appendChild(div);
        }

        function fetchData() {
            card.innerHTML = '<p style="color:yellow;">Loading...</p>';

            const xhr = new XMLHttpRequest();
            xhr.open("GET", url);

            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4) {
                    if (xhr.status === 200) {
                        const data = JSON.parse(this.responseText);
                        card.innerHTML = '';
                        crdFn(data.avatar_url, data.name);
                    } else {
                        card.innerHTML = '<p style="color:red;">Failed to load data</p>';
                    }
                }
            }

            xhr.send();
        }

        showMeBtn.addEventListener('click', fetchData);
    </script>
</body>
</html>
