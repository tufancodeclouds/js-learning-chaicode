<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Background Changer</title>
</head>
<body>
    <button id="startButton">Start</button>
    <button id="stopButton">Stop</button>

    <script>
        const startButton = document.querySelector("#startButton");
        const stopButton = document.querySelector("#stopButton");

        let interval = null;

        function generateRandomColor() {
            const letters = "0123456789ABCDEF"

            let randomColor = "#";

            for (let i = 0; i < 6; i++) {                
                randomColor += letters[Math.floor(Math.random() * 16)];
            }
            
            return randomColor;
        }

        function applyBgColor() {
            let bgColor = generateRandomColor();
            document.querySelector("body").style.background = bgColor;
        }

        function startFn() {
            if (interval === null) {
                interval = setInterval(applyBgColor, 1000);
            }
        }

        function stopFn() {
            clearInterval(interval);
            interval = null;
        }

        startButton.addEventListener("click", startFn);
        stopButton.addEventListener("click", stopFn);
    </script>
</body>
</html>
